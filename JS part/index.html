<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<title>Homework</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="hamburger">
				<div class="hamburger_layer"></div>
			</div>
			<div class="logo">Company Dashboard</div>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Purchase</a></li>
					<li class="stretch"></li>
				</ul>
			</nav>
			<div class="client">
				<span>George Orwell</span>
				<img
					src="https://avatars.mds.yandex.net/get-zen_doc/1875939/pub_604d21ed011181447b2644e6_604d47a4af41a36641ef1288/scale_1200" />
			</div>
		</div>
	</header>
	<div class="tabs_wrapper">
		<div class="container">
			<div class="tabs">
				<div class="tabs_item active">
					<i class="fas fa-border-all"></i>
					<span>Active tab</span>
				</div>
				<div class="tabs_item">
					<i class="fas fa-chart-pie"></i>
					<span>Inactive tab</span>
				</div>
				<div class="tabs_item">
					<i class="fas fa-briefcase"></i>
					<span>Inactive tab</span>
				</div>
			</div>
			<div class="tabs_content">
				<p>Tab One</p>
			</div>
			<div class="tabs_content">
				<p>Tab Two</p>
			</div>
			<div class="tabs_content">
				<p>Tab Three</p>
			</div>
		</div>
	</div>
	<div class="content_wrap">
		<div class="container">
			<div class="content">

				<div class="content_row3">
					<div class="table_wrap">
						<div class="table_grid">

							<div class="row1 head">
								<div class="col1">Name</div>
								<div class="col2">Location</div>
								<div class="col3">Phone</div>
							</div>

						</div>
						<div class="content_row2">
							<div class="pagination">
								<div class="pagination_list">
									<div class="arrow_left">
										&lt;
									</div>
									<ul class="pagination_items">

									</ul>
									<div class="arrow_right"> &gt;</div>
								</div>
							</div>
							<div class="select_item">
								<select name="select" id="select">
									<option value="10">10</option>
									<option value="9">9</option>
									<option value="8">8</option>
									<option value="7">7</option>
									<option value="6">6</option>
									<option value="5">5</option>
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
								</select>
							</div>
						</div>
					</div>

					<div class="cards_wrap">
						<div class="cards">

						</div>
						<button type="button">+ Add Card</button>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/main.js"></script>
</body>

</html>
